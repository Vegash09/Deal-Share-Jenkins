bundle:
  name: "life-dbx-datawarehouse"

include:
  - dbx/**/*.yml
  - variables/prod/*.yml
  - variables/common/*.yml

permissions:
  - level: CAN_VIEW
    group_name: "Life-DBX-Workspace-Readers"

variables:
  DATABRICKS_CLIENT_ID: {}
  notebookPath:
    description: 'Notebook Path'
    default: '/Workspace/dbx/files/dbx/notebooks'

targets:
  prod:
    mode: production
    workspace:
      root_path: "/dbx"
    sync:
      include:
        - dbx
      exclude:
        - "Jenkinsfile"
        - "variables/**"
        - "backup/**"
        - ".git/**"
        - "databricks.yml"
        - "README.md"
        - "*.md"
